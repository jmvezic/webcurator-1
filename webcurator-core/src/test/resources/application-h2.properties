spring.datasource.name=jdbc/wctDatasource
spring.datasource.type=javax.sql.DataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./.h2_data/test
spring.datasource.username=usr_wct
spring.datasource.password=password
spring.datasource.tomcat.max-idle=5
spring.datasource.tomcat.max-wait=5000
spring.datasource.tomcat.validation-query=select 1+1
spring.datasource.tomcat.max-active=10

# Hibernate properties
hibernate.dialect=org.hibernate.dialect.H2Dialect
